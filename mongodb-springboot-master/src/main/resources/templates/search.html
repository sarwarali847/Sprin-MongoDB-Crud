<body style=' background: linear-gradient(to right, #2980b9, #6dd5fa, #ffffff)'>
   
        
    <form th:action="@{/searchcustomer}">
		<input type="text" name="search" id="search" placeholder="Search customer.." size="100" style="margin-left: 140px" th:value="${search}"/>
		<input type="submit" value="search" />
		<input type="reset" value="Clear" />
	</form>


		
		<div class='container'>

		<table class='table table-bordered table-striped' style='background-color:#90EE90'>
	   <tr>
	   <th>First Name</th>
	   <th>Last Name</th>
	   <th>Email Id</th>
	   <th>Mobile</th>
	   <th>Date</th>
	   <th>Edit</th>
	   <th>Delete</th>
	   </tr>
	
		<tr th:each = "c: ${listCustomer}">
		<td th:text = "${c.firstName}">first name</td>
		<td th:text = "${c.lastName}">last name</td>
		<td th:text = "${c.emailId}">email id</td>
		<td th:text = "${c.mobileNumber}">mobile number</td>
		<td th:text = "${c.date}">date</td>

		
		
		<td>
			 <a th:href="@{/edit-add-reservation/{id}(id=${c.id})}">
                            <button type="button" class="btn btn-primary">Edit</button>
                        </a>
		<td>
			 <a th:href="@{/delete-reservation/{id}(id=${c.id})}">
                            <button type="button" class="btn btn-danger">Delete</button>
                        </a>
		</td>
		
		
		</tr>
		</table>
		</div>
		</body>
